<!doctype html>
<html>
  <head>
    <title>Show Job</title>
  </head>
  <body>
    {% macro show_job(job) %}
      <show_job job="{{ name }}"></show_job>

    <div class="card adjust-height">
      <header class="card-header">
        <p class="card-header-title">
          <a href="{{ job['title'] }}"></a>
        </p>
      </header>
      <div class="card-content">
        <div class="content">
          <p>
            <a href="{{ job['employer_name'] }}"></a>
            <a href="${{ job['salary'] }}"></a>
            <a href="{{ job['description'] }}"></a>
          </p>
        </div>
      </div>
    </div>
    {% endmacro %}
    {% macro show_jobs(jobs) %}
      <show_jobs job="{{ name }}"></show_jobs>
      <div class="columns is-multilines">
      {% for in %}
        <div class="column is-half">
          {% for job in show_job %}
          {% endfor %}
        </div>
      {% endfor %}
    </div>
    {% endmacro %}
  </body>
</html>
